<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫會員資料｜Costco好市多</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <main class="register_main">
        <!-- 麵包屑 -->
        <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">首頁</a></li>
              <li class="breadcrumb-item"><a href="#">會員專區</a></li>
              <li class="breadcrumb-item"><a href="#">加入會員</a></li>
            </ol>
        </nav>        
        <section class="register_section">
            <!-- 大標 -->
            <h1>填寫會員資料</h1>
            <!-- 身分證/居留證 -->
            <ul class="chooseid">
                <li>
                    <label class="radio-item">
                        <input class="radiobtn" type="radio" name="chooseid">
                        <span class="radiotext">身分證字號</span>
                    </label>
                </li>
                <li>
                    <label class="radio-item">
                        <input class="radiobtn" type="radio" name="chooseid">
                        <span class="radiotext">居留證字號 (外國國籍)</span>
                    </label>
                </li>
                <li>
                    <p class="input-must">*必填</p>
                </li>
            </ul>
            <div class="id-verify">
                <input class="input-area" type="text">
                <input class="verify-btn btn" type="submit" value="驗證">
            </div>
            <!-- 姓名 -->
            <div class="name">
                <div class="input-top">
                    <p class="input-title">姓名</p>
                    <p class="input-must">*必填</p>
                </div>
                <input class="input-area" type="text">
            </div>
            <!-- 性別 -->
            <div class="input-top">
                <p class="input-title">性別</p>
                <p class="input-must">*必填</p>
            </div>
            <ul class="gender">
                <li>
                    <label class="radio-item">
                        <input class="radiobtn" type="radio" name="gender">
                        <span class="radiotext">男</span>
                    </label>
                </li>
                <li>
                    <label class="radio-item">
                        <input class="radiobtn" type="radio" name="gender">
                        <span class="radiotext">女</span>
                    </label>
                </li>
                <li>
                    <label class="radio-item">
                        <input class="radiobtn" type="radio" name="gender">
                        <span class="radiotext">不透露</span>
                    </label>
                </li>
            </ul>
            <!-- 英文名字/姓氏 -->
            <ul class="englishname">
                <li class="firstname">
                    <div class="input-top">
                        <p class="input-title">英文名字</p>
                        <p class="input-must">*必填</p>
                    </div>
                    <input class="input-area" type="text">
                </li>
                <li class="lastname">
                    <div class="input-top">
                        <p class="input-title">英文姓氏</p>
                        <p class="input-must">*必填</p>
                    </div>
                    <input class="input-area" type="text">
                </li>
            </ul>
            <!--縣市/郵遞區號 -->
            <ul class="live">
                <li class="city">
                    <div class="input-top">
                        <p class="input-title">縣市</p>
                        <p class="input-must">*必填</p>
                    </div>
                    <input class="input-area" type="text">
                </li>
                <li class="zipcode">
                    <div class="input-top">
                        <p class="input-title">郵遞區號</p>
                        <p class="input-must">*必填</p>
                    </div>
                    <input class="input-area" type="text">
                </li>
            </ul>
            <!-- 聯絡地址 -->
            <div class="address">
                <div class="input-top">
                    <p class="input-title">聯絡地址</p>
                    <p class="input-must">*必填</p>
                </div>
                <input class="input-area" type="text">
            </div>
            <!-- 電子信箱 -->
            <div class="email">
                <div class="input-top">
                    <p class="input-title">電子信箱</p>
                    <p class="input-must">*必填</p>
                 </div>
                <input type="text" class="input-area">
                <p class="input-memo">此為未來登入所用帳號，請務必填寫正確</p>
            </div>
            <!-- 確認電子信箱 -->
            <div class="email-check">
                <div class="input-top">
                    <p class="input-title">確認電子信箱</p>
                    <p class="input-must">*必填</p>
                </div>
                <input type="text" class="input-area">
            </div>
            <!-- 密碼 -->
            <div class="password">
                <div class="input-top">
                    <p class="input-title">密碼</p>
                    <p class="input-must">*必填</p>
                </div>
                <input class="input-area" type="text">
            </div>
            <!-- 確認密碼 -->
            <div class="password-check">
                <div class="input-top">
                    <p class="input-title">確認密碼</p>
                    <p class="input-must">*必填</p>
                </div>
                <input class="input-area" type="text">
            </div>
            <!-- 行動電話 -->
            <div class="cellphone-num">
                <div class="input-top">
                    <p class="input-title">行動電話</p>
                    <p class="input-must">*必填</p>
                </div>
                <input class="input-area" type="text">
            </div>
            <!-- 聯絡電話 -->
            <div class="phone-num">
                <div class="input-top">
                    <p class="input-title">聯絡電話</p>
                    <p class="input-must">*必填</p>
                </div>
                <input class="input-area" type="text">
            </div>
            <!-- 同意權益勾選區塊 -->
            <div class="agree-area">
                <ul class="agree-read">
                    <li>
                        <label>
                            <input type="checkbox" class="checkbox-area">
                            <p>我已閱讀並同意<span><a href="#">《好市多個人資料保護聲明》</a></span>、<span><a href="#">《隱私權聲明》</a></span>以及<span><a href="#">《好市多會員規章》</a></span></p>
                        </label>
                    </li>
                </ul>
                <ul class="agree-news">
                    <li>
                        <label>
                            <input type="checkbox" class="checkbox-area">
                            <p>我願意收到好市多電子報以及優惠資訊</p>
                        </label>
                    </li>
                </ul>
                <ul class="agree-deal">
                    <li>
                        <label>
                            <input type="checkbox" class="checkbox-area">
                            <p>我願意以簡訊方式收到線上交易訊息</p>
                        </label>
                    </li>
                </ul> 
            </div>
            <!-- 填寫完成btn -->
            <div class="register-submit-area">
                <input type="submit" class="register-btn btn"  value="填寫完成">
            </div>
        </section>
    </main>
</body>
</html>
