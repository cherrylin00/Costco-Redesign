<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header｜Costco好市多</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Test000.css">
    <style>
        /* 搜尋欄樣式 */
        .search-bar {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            width: 300px;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <!-- topbar -->
        <div class="top-bar">
            <ul class="top-nav">
                <li><a href="#">EN</a></li>
                <li><a href="#"><i class="bi bi-globe2"></i></a></li>
                <li><a href="#"><i class="bi bi-info-circle"></i></a></li>
            </ul>
        </div>

        <!-- header-main -->
        <div class="header-main">
            <div>
                <!-- 漢堡選單 -->
                <i class="bi bi-list menu-icon"></i>
                <!-- logo大圖 -->
                <div class="logo"><a href="#"><img src="../Costco-Redesign/img/logo.png" alt=""></a></div>
            </div>
            
            <!-- 中間導航列 -->
            <nav>
                <ul class="main-nav">
                    <li><a href="#">新品上市</a></li>
                    <li><a href="#">限時優惠</a></li>
                    <li><a href="#">獨家限定</a></li>
                    <li><a href="#">企業採購</a></li>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="#">會員專區</a></li>
                </ul>
            </nav>
            <!-- icon導航列 -->
            <nav>
                <ul class="icon-nav">
                    <li><a href="#" id="search-icon"><i class="bi bi-search"></i></a></li>
                    <li><a href="#"><i class="bi bi-person"></i></a></li>
                    <li><a href="#"><i class="bi bi-heart"></i></a></li>
                    <li><a href="#"><i class="bi bi-cart"></i></a></li>
                </ul>
                <div class="search-bar" id="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
            </nav> 
        </div>

        <!-- 最新消息 -->
        <div class="news">
            <span><a href="#">618特賣精選 會員價一律8折</a></span>
        </div>
    </header>

    <script>
        document.getElementById('search-icon').addEventListener('click', function(event) {
            event.preventDefault();
            var searchBar = document.getElementById('search-bar');
            if (searchBar.style.display === 'none' || searchBar.style.display === '') {
                searchBar.style.display = 'block';
            } else {
                searchBar.style.display = 'none';
            }
        });
    </script>
</body>
</html>
