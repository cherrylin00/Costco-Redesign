<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入｜Costco好市多</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        
        <main class="main">
            <nav class="breadcrumb-area">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">首頁</a></li>
                    <li class="breadcrumb-item"><a href="#">會員專區</a></li>
                    <li class="breadcrumb-item"><a href="#">加入會員</a></li>
                </ol>
            </nav>
            <div class="main-container">
                <div class="picture-area">
                    <img src="../Costco-Redesign/img/login-pic.jpeg" alt="">
                </div>
                <div class="login-area">
                    <div class="login">
                        <div class="main-title">
                            <h1>會員登入</h1>
                        </div>
                        <!-- 輸入框 -->
                        <div class="login-content">
                            <form>
                                <!--電子信箱 -->
                                <div class="form-group">
                                    <!-- <label for="email">電子信箱</label> -->
                                    <input type="email" id="email" placeholder="請輸入電子信箱(帳號)">
                                </div>
                                <!--密碼 -->
                                <div class="form-group password-group">
                                    <!-- <label for="password">密碼</label> -->
                                    <input type="password" id="password" placeholder="請輸入密碼">
                                    <i class="bi bi-eye"></i>
                                </div>
                                <!--記住我 -->
                                <div class="form-group checkbox-group">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">記住我的資料</label>
                                </div>
                            </form>
                        </div>
                        <nav>
                            <ol class="forgotcode">
                                <li><a href="#">忘記密碼</a></li>
                                <li><div class="line"></div></li>
                                <li><a href="#">查詢帳號</a></li>
                                <li><div class="line"></div></li>
                                <li><a href="#">註冊線上會員</a></li>
                            </ol>
                        </nav>
                        <input type="submit" class="login-btn btn"  value="登入">
                    </div>
                    <div class="line"></div>
                    <div class="apply">
                        <div class="main-title">
                            <h1>還沒加多好市多會員嗎？</h1>
                        </div>
                        <input type="submit" class="login-btn btn"  value="立即線上辦卡">
                    </div>
                </div>
            </div>    
        </main>
    </div>
</body>
</html>
